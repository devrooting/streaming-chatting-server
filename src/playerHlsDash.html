<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 35em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</head>
<body>
<h2>HLS</h2>
<video id="video_hls" class="video-js livePlayer" controls preload="auto" autoplay="true" width="720" height="360">
    <source src="hls/rootc.m3u8" type="application/x-mpegURL">
</video>

<h2>DASH</h2>
<video id="video_dash" class="video-js livePlayer" controls preload="auto" autoplay="true" width="720" height="360">
    <source id="streamSrc" src="/dash/rootc.mpd" type="application/dash+xml">
</video>
<script>
    var playerHls = videojs('video_hls');
    var playerDash = videojs('video_dash');
    playerHls.play();
    playerDash.play();
</script>
</body>
</html>
